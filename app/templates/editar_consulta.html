{% extends './base.html' %}
{% block title %}Editar Consulta{% endblock %}

{% block body %}
<div class="card">
<div class="card-header">
    <h3>Editar Consulta</h3>
</div>
<div class="card-body">
<form action="/actualizar-consulta" method="POST">
    {% for dato in datos %}
    <input type="hidden" name="id_consulta" value="{{dato[0]}}">
    <div class="row">
      <div class="col">
          <div class="form-group">
              <label for="medico" class="col-form-label">NOMBRE MEDICO</label>
              <select id="especialidad" class="datos" name="medico" style="width:100%;">
                {% for medico in medicos %}
                      {% if medico[0] != dato[1] %}
                      <option value="{{ medico[0] }}">
                          {{ medico[1] }}
                      </option>
                      {% else %}
                      <option value="{{ medico[0] }}" selected>
                          {{ medico[1] }}
                      </option>
                      {% endif %}
                 {% endfor %}
              </select>
          </div>
      </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="tipo" class="col-form-label">TIPO CONSULTA</label><br>
                <select id="tipo" class="datos" name="tipo" style="width:330px;">
                    {% for tipo in tipos %}
                        {% if tipo[0] != dato[2] %}
                        <option value="{{ tipo[0] }}">
                            {{ tipo[1] }}
                        </option>
                        {% else %}
                        <option value="{{ tipo[0] }}" selected>
                            {{ tipo[1] }}
                        </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
     
          <div class="col">
              <div class="form-group">
                  <label for="estado" class="col-form-label">ESTADO CONSULTA</label><br>
                  <select id="estado" class="datos" name="estado" style="width:200px;">
                    {% for estado in estados %}
                          {% if estado[0] != dato[3] %}
                          <option value="{{ estado[0] }}">
                              {{ estado[1] }}
                          </option>
                          {% else %}
                          <option value="{{ estado[0] }}" selected>
                              {{ estado[1] }}
                          </option>
                          {% endif %}
                     {% endfor %}
                  </select>
              </div>
          </div>
        </div>
          <div class="col">
              <div class="form-group">
                  <label for="materno" class="col-form-label">OBSERVACION</label>
                  <textarea class="form-control" id="observacion" rows="3" name="observacion">{{dato[4]}}</textarea>
              </div>
          </div>
      </div>
     
    </div>
      {% endfor %}

<div class="card-footer">
  <a href="/consultas" class="btn btn-danger">Cancelar</a>
  <button type="submit" class="btn btn-primary">Guardar</button>
</div>

</form>
{% endblock %}
