<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/estilos.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <title>{%block title %}{% endblock %}</title>
</head>
<body>
<div class="titulo text-center">
    <h2><span class="letra">G</span>-CONSUTLAS</h2>
    <h6>Gestor de consultas medicas</h6>
</div>
<br>
<hr>
    <div class="container-fluid mt-5 vh-100 bg-light">
        <div class="row vh-100">
            <div class="col-3">
                <a href="/atenciones" class="links">
                    <button class="btn btn-primary btn-lg btn-block" >
                        <i class="fa-solid fa-notes-medical"></i> RECEPCION MEDICA
                    </button>
                </a>
                <a href="/consultas" class="links">
                    <button class="btn btn-primary btn-lg btn-block mt-5">
                        <i class="fa-solid fa-star-of-life"></i> CONSULTAS MEDICAS
                    </button>
                </a>
                <a href="/pacientes" class="links">
                    <button class="btn btn-primary btn-lg btn-block mt-5">
                        <i class="fa-solid fa-bed-pulse"></i> ADMINISTRAR PACIENTES
                    </button>
                </a>
                <a href="/medicos" class="links">
                    <button class="btn btn-primary btn-lg btn-block mt-5">
                        <i class="fa-solid fa-user-doctor"></i> ADMINISTRAR MEDICOS
                    </button>
                </a>
               
            </div>
            <div class="col">
            {% block body %}
            {% endblock %}
            </div>
        </div>
      </div>
  

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="sweetalert2.all.min.js"></script>
<script src="../static/js/mixins.js"></script>
{% with mensajes = get_flashed_messages() %}
    {% if mensajes %}
        {% for mensaje in mensajes %}
        <script>
            Swal.fire({
                title: 'Mensaje',
                text: "{{mensaje}}",
                icon: 'success',
                confirmButtonText: 'Aceptar',
                timer: 1500
              })
        </script>
        {% endfor%}
    {% endif %}
{% endwith %}


<script>
    $(document).ready(function() {
        $('.datos').select2();
    });

   
</script>

</body>
</html>
